<html>
    <head>
        <style>
            div {
                border-color: red;
                border-style: solid;
                border-width: thin;
            }
            select {
                border-color: red;
                border-style: solid;
                border-width: thin;
            }
            .option {
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div style="height:95%;width:90%;">
            <div style="width:100%;height:64px;">
                <img src="transporter.png" height="64" width="64"/>
            </div>
            <div class="option" style='height:32px;width:100%;background-color:white;' onclick='NewGame()'>
                New Game
            </div>
            <div class="option" style='height:32px;width:100%;background-color:white;opacity:0.75;'>
                Load Game
            </div>
            <div class="option" style='height:32px;width:100%;background-color:white;opacity:0.25;'>
                Exit
            </div>
        </div>
    </body>
</html>
